<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button>Formun dışında</button>
    <form action="/food">
      <button type="button">Lütfen bu formu gönderme!</button>
      <label for="username">Kullanıcı Adı Giriniz:</label>
      <input id="username" placeholder="Kullanıcı Adı" name="username" />
      <input type="password" placeholder="Şifre giriniz.." name="password" />
      <button>Gönder</button>
      <input type="color" name="color" />
      <label for="number">Sayı giriniz</label>
      <input type="number" id="number" min="1" max="10" step="2" />
      <button>Gönder!!!</button>
      <input type="submit" value="Tıklayın" />
    </form>
    <hr />
    <!-- Reddit'de arama yap -->
    <form action="https://www.reddit.com/search">
      <label for="search">Search Reddit</label>
      <input type="text" id="search" name="q" />
      <button>Redditte Ara</button>
    </form>
    <!-- Youtube'da arama yap -->
    <form action="https://www.youtube.com/results">
      <label for="search">Search Youtube</label>
      <input type="text" id="search" name="search_query" />
      <button>Youtube Ara</button>
    </form>
    <h2>Daha fazla input çeşidi</h2>
    <form action="/birds">
      <input type="checkbox" name="tos" id="agree" checked />
      <label for="agree">Kabul ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="animal">Favori hayvanınızı seçin..</label>
        <select name="animal" id="animal">
          <option value="fish">Balık</option>
          <option value="bird" selected>Kuş</option>
          <option value="cat">Kedi</option>
        </select>
      </p>
      <p>
        <label for="cheese">Peynir Miktarı</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="1"
          max="100"
          step="7"
          value="75"
        />
      </p>
      <p>
        <label for="note">Özel İstek</label><br />
        <textarea
          name="note"
          id="note"
          cols="20"
          rows="10"
          placeholder="Buraya isteklerinizi yazın"
        ></textarea>
      </p>
      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/dummy">
      <p>
        <label for="first">İsim Giriniz</label>
        <input
          type="text"
          name="first"
          id="first"
          required
          minlength="3"
          maxlength="15"
        />
      </p>
      <p>
        <label for="">Url giriniz:</label>
        <input type="url" />
      </p>
      <label for="password">Şifre giriniz</label>
      <input type="password" name="password" id="password" required />
      <button>Submit</button>
    </form>
  </body>
</html>
